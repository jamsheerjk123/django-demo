{% extends "index.html" %}

{% block link %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
{% endblock %}
{% block content %}

    <table class="table" >
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>price</th>
        <th>description</th>
        <th>created_at</th>
    </tr>
        {% for i in products  %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.created_at }}</td>
    </tr>
        {% endfor %}
    </table>
{% endblock %}
